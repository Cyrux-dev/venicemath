<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VeniceMath | Game Zones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(15,23,42,.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(148,163,184,.12);
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-weight: 700;
      letter-spacing: .04em;
    }
    .top-actions {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    .btn {
      background: rgba(56,189,248,.08);
      border: 1px solid rgba(148,163,184,.1);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .layout {
      display: grid;
      grid-template-columns: 230px 1fr 280px;
      gap: 14px;
      padding: 14px;
      flex: 1;
      min-height: 0;
    }
    aside {
      background: rgba(15,23,42,.45);
      border: 1px solid rgba(148,163,184,.08);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h2.title-small {
      font-size: .8rem;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--muted);
    }
    .nav-btn {
      background: rgba(15,23,42,.1);
      border: 1px solid transparent;
      padding: 6px 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      font-size: .8rem;
      color: var(--text);
    }
    .nav-btn.active {
      background: rgba(56,189,248,.08);
      border-color: rgba(56,189,248,.4);
      color: #fff;
    }
    main {
      background: rgba(15,23,42,.3);
      border: 1px solid rgba(148,163,184,.05);
      border-radius: 14px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      overflow: hidden;
    }
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .search {
      background: rgba(15,23,42,.45);
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 8px;
      padding: 5px 9px;
      display: flex;
      gap: 6px;
      width: 240px;
    }
    .search input {
      background: transparent;
      border: none;
      color: inherit;
      width: 100%;
      outline: none;
      font-size: .75rem;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      overflow-y: auto;
    }
    .game-card {
      background: rgba(15,23,42,.25);
      border: 1px solid rgba(148,163,184,.05);
      border-radius: 10px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      transition: .1s;
    }
    .game-card:hover { border-color: rgba(56,189,248,.4); transform: translateY(-1px); }
    .thumb {
      background: radial-gradient(circle at top, #38bdf8, #0f172a 65%);
      border-radius: 8px;
      height: 72px;
    }
    .game-title {
      font-size: .78rem;
      font-weight: 600;
    }
    .tag {
      font-size: .6rem;
      color: var(--muted);
    }
    .right-panel {
      background: rgba(15,23,42,.3);
      border: 1px solid rgba(148,163,184,.05);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .ad-box {
      background: rgba(15,23,42,.2);
      border: 1px dashed rgba(148,163,184,.35);
      border-radius: 10px;
      height: 140px;
      display: grid;
      place-items: center;
      font-size: .65rem;
      color: var(--muted);
      text-align: center;
    }
    /* modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,.8);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 50;
    }
    .modal-content {
      background: #020617;
      border: 1px solid rgba(148,163,184,.35);
      border-radius: 12px;
      max-width: 980px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 14px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 10px;
      background: #000;
    }
    .close-btn { cursor: pointer; font-size: .9rem; }
    footer {
      text-align: center;
      font-size: .65rem;
      color: var(--muted);
      padding: 10px;
    }
    @media (max-width: 960px) {
      .layout { grid-template-columns: 1fr; }
      .right-panel { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VeniceMath</div>
    <div class="top-actions">
      <button class="btn">Settings</button>
      <button class="btn">Import Data</button>
    </div>
  </header>

  <div class="layout">
    <aside>
      <h2 class="title-small">Featured Zones</h2>
      <button class="nav-btn active" data-zone="all">All Zones</button>
      <button class="nav-btn" data-zone="math">Math Practice</button>
      <button class="nav-btn" data-zone="logic">Logic / Puzzle</button>
      <button class="nav-btn" data-zone="arcade">Arcade</button>
      <button class="nav-btn" data-zone="2p">2 Player</button>
      <h2 class="title-small">Admin</h2>
      <button class="nav-btn">Export Data</button>
      <button class="nav-btn">Contact</button>
    </aside>

    <main>
      <div class="list-header">
        <div>
          <h1 style="font-size:1rem;">All Zones</h1>
          <p style="font-size:.7rem;color:var(--muted);">Loading unblocked experiences‚Ä¶</p>
        </div>
        <div class="search">
          <span>üîç</span>
          <input id="searchInput" type="text" placeholder="Search games..." />
        </div>
      </div>

      <div class="games-grid" id="gamesGrid">
        <!-- JS will inject cards -->
      </div>
    </main>

    <div class="right-panel">
      <h2 class="title-small">Ad Space</h2>
      <div class="ad-box">Google AdSense here</div>
      <div class="ad-box">Sidebar ad</div>
      <h2 class="title-small">Recently added</h2>
      <p style="font-size:.7rem;">Math Ninja<br/>Slope 3D<br/>Run Royale</p>
    </div>
  </div>

  <div class="modal" id="gameModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="gameTitle">Game title</h2>
        <span class="close-btn" id="closeModal">‚úï</span>
      </div>
      <iframe id="gameFrame" src=""></iframe>
      <div class="ad-box">Game bottom ad</div>
    </div>
  </div>

  <footer>
    VeniceMath ‚Äî for educational purposes only.
  </footer>

  <script>
    const games = [
      { title: "Slope 3D", tag: "arcade", zone: "arcade", src: "https://example.com/slope" },
      { title: "Run 2", tag: "arcade", zone: "arcade", src: "https://example.com/run2" },
      { title: "Math Ninja", tag: "math", zone: "math", src: "https://example.com/math" },
      { title: "2048", tag: "logic", zone: "logic", src: "https://example.com/2048" },
      { title: "Chess", tag: "2 player", zone: "2p", src: "https://example.com/chess" },
      { title: "Idle Breakout", tag: "arcade", zone: "arcade", src: "https://example.com/idle" },
      { title: "Brain Trainer", tag: "logic", zone: "logic", src: "" },
      { title: "Cool Math Dodge", tag: "math", zone: "math", src: "" },
    ];

    const grid = document.getElementById("gamesGrid");
    const modal = document.getElementById("gameModal");
    const frame = document.getElementById("gameFrame");
    const gameTitle = document.getElementById("gameTitle");
    const searchInput = document.getElementById("searchInput");

    function render(filterZone = "all", searchTerm = "") {
      grid.innerHTML = "";
      games
        .filter(g => filterZone === "all" || g.zone === filterZone)
        .filter(g => g.title.toLowerCase().includes(searchTerm.toLowerCase()))
        .forEach(g => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <div class="thumb"></div>
            <div class="game-title">${g.title}</div>
            <div class="tag">${g.tag}</div>
          `;
          card.onclick = () => openGame(g);
          grid.appendChild(card);
        });
    }

    function openGame(game) {
      modal.style.display = "flex";
      gameTitle.textContent = game.title;
      if (game.src) {
        frame.src = game.src;
      } else {
        frame.srcdoc = "<body style='background:#020617;color:white;display:grid;place-items:center;font-family:sans-serif;'>Game blocked / no source. Add mirror.</body>";
      }
    }
    document.getElementById("closeModal").onclick = () => {
      modal.style.display = "none";
      frame.src = "";
    };
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        frame.src = "";
      }
    };

    // sidebar filters
    document.querySelectorAll("[data-zone]").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("[data-zone]").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        render(btn.dataset.zone, searchInput.value || "");
      });
    });

    searchInput.addEventListener("input", (e) => {
      const active = document.querySelector("[data-zone].active");
      const zone = active ? active.dataset.zone : "all";
      render(zone, e.target.value);
    });

    // initial
    render();
  </script>
</body>
</html>
